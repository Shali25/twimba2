<html>

<head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
	<!-- CSS -->
	<link rel="stylesheet" href="index.css">
	<!-- Font Awesome CDN -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<!-- Google Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
	<header>
		<h1>Twimba</h1>
	</header>
	<main>
		<div class="main-container">

		<div class="doge-input-area">
		<img class="doge-logo" src="./images/dogecoin-doge-logo.png">
		<div class="doge-balance-text">Your DOGE balance is:
		</div>
		<div id="doge-balance">3</div>
		</div>	
		

		<div class="tweet-input-area">
			
			<textarea placeholder="What's happening?" id="tweet-input"></textarea>
		
		<button id="tweet-btn">Tweet</button>
		<div class="feed" id="feed">
			<!-- Tweets here!! -->
		</div>
		</div>
		</div>
	</main>

	<div class="doge-modal" id="doge-modal">
				
			<div class="modal-container">
				<button class="modal-close-btn" id="modal-close-btn">X</button>
			
				<div class="doge-modal-inner" id="doge-modal-inner">
						<h2>Your Doge balance is 0</h2>
						<p class="modal-text" id="modal-text">Continue the journey! Log in to <span id="buynance-text">Buynance</span> to add more Doge to your account.</p>
				<form id="consent-form">
					<input type="email" name="email" placeholder="Enter your email" required>
					<input type="password" name="password" placeholder="Enter your password" required/>
					<button type="submit" id="modal-btn">Log in to Buynance</button>
				</form>
		    </div>
	</div>

	<script src="index.js" type="module"></script>
</body>

</html>
